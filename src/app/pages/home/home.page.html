<ion-header>
  <ion-toolbar>
    <ion-title>Bienvenido!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="getInit()">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="arrastra para actualizar"
      refreshingSpinner="circles"
      refreshingText="Actualizando...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let item of list">
      <ion-label>{{item.nombreModelo}}</ion-label>
      <ion-label>{{item.nombreMarca}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>


<div class="width-100 center">
  <button class="btnLogin color-blank text-bold box-shadow" (click)="logOut()">Cerrar Sesion</button>
 </div>
