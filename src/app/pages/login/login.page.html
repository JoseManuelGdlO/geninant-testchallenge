<ion-content class="ionContent">

  <div class="divPrimary center">
    <h1 class="h1Title color-primary text-bold">Geniant</h1>
    <img class="imgLogo" src="assets/logo.png" alt="image logo" />

    <form (ngSubmit)="login()">
      <input class="inputLogin marginTopImg box-shadow" [(ngModel)]="loginData.user" name="user" type="text"
        placeholder="Correo electronico" />
      <input class="inputLogin margintopInput box-shadow" [(ngModel)]="loginData.password" name="password"
        type="password" placeholder="ContraseÃ±a" />

      <ion-grid class="ionGrid">
        <ion-row>
          <ion-col size="10">
            <h4 class="h4Remember text-left">Recordar sesion</h4>
          </ion-col>
          <ion-col size=2>
            <ion-checkbox class="chbox" [(ngModel)]="isRemember" name="checkRemember"></ion-checkbox>
          </ion-col>
        </ion-row>
      </ion-grid>


      <button class="btnLogin color-blank text-bold box-shadow" type="submit">Iniciar Sesion</button>
    </form>
  </div>

  <div class="divSignUp width-100 center">
    <h3 class="text-xsmall h3SignUp" (click)="openModal()">Registarme! <ion-icon class="iconSignUp" name="person-add-outline"></ion-icon> </h3>
  </div>
</ion-content>
